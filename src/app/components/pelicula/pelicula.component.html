            <h1>{{ pelicula.title }}</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-4">
            <img [src]="pelicula.poster_path | noimage" class="img-fluid" />

        <div class="col">
            <h2>Sinopsis</h2>

    </div>
    <br>
</div>
