<div class="row" *ngIf="peliculas.length > 0">
    <div class="col-sm-6">
      <div class="row">
        <div class="col-md-12 div-pic-1" (click)="verMas(peliculas[0].id)"
             [ngStyle]="{'background-image': 'url('+(peliculas[0].backdrop_path | noimage)+')'}">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 div-pic-2" (click)="verMas(peliculas[1].id)"
             [ngStyle]="{'background-image': 'url('+(peliculas[1].backdrop_path | noimage)+')'}">
        </div>
        <div class="col-sm-6 div-pic-2" (click)="verMas(peliculas[2].id)"
             [ngStyle]="{'background-image': 'url('+(peliculas[2].backdrop_path | noimage)+')'}">
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-6 div-pic-2" (click)="verMas(peliculas[3].id)"
             [ngStyle]="{'background-image': 'url('+(peliculas[3].backdrop_path | noimage)+')'}">
        </div>
        <div class="col-sm-6 div-pic-2" (click)="verMas(peliculas[4].id)"
             [ngStyle]="{'background-image': 'url('+(peliculas[4].backdrop_path | noimage)+')'}">
        </div>
      </div>
      <div class="row"> 
        <div class="col-md-12 div-pic-1" (click)="verMas(peliculas[5].id)"
             [ngStyle]="{'background-image': 'url('+(peliculas[5].backdrop_path | noimage)+')'}">
        </div>
      </div>
    </div>

  </div>
